<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <ul class="links">
            <div class="rightLinks">
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </div>
    
            <div class="leftLinks">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <img src="images/superhero.png" alt="profile logo">
            </div>
        </ul>
    </div>

    <main class="content">
        <div class="googleImg">
            <img src="images/google.png" alt="google font">
        </div>
        
        <section class="searchSection">
            <div class="searchBar">
                <img class="searchImg" src="images/search.png" alt="search image">
                <input type="text">
                <img class="microphoneImg" src="images/mic.png" alt="microphone image">
                <img class="photoImg" src="images/photo.png" alt="photo image">
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <footer>
        <ul class="footerLinks">
            <div class="leftFooterLinks">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </div>

            <div class="middleFooterLink">
                <img class="leafImg" src="images/leaf.png" alt="leaf image">
                <li><a href="#">Carbon neutral since 2007</a></li>
            </div>

            <div class="rightFooterLinks">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </div>

        </ul>
    </footer>
</body>
<script src="script.js"></script>
</html>
